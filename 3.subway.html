<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>FORM</h1>

주문서를 작성해 주세요.

<form action="">
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름을 입력해주세요." name="name">
    </div>
    
    <div>
        <label for="date">날짜</label>
        <input type="date" id="date" name="date">
    </div>

    <hr>
    
    <h2>샌드위치 선택</h2>
    <label for="menu1">에그마요</label>
    <input type="radio" id="menu1" name="menu" value="egg">
    <label for="menu2">BLT</label>
    <input type="radio" id="menu2" name="menu" value="blt">
    <label for="menu3">터키</label>
    <input type="radio" id="menu3" name="menu" value="turkey">
    
    <hr>
    
    <h2>사이즈 선택</h2>
    <input type="number" min="15" max="30" step="15" value="15" name="size">
    
    <hr>
    
    <h2>빵선택</h2>
    <select name="bread" id="bread">
        <option value="hoenyoat">허니오트</option>
        <option value="hattitalian">하티이탈리안</option>
        <option value="flat" disabled>플렛</option>       
        </select>
    
    <br>
    
    <h2>야채/소스</h2>
    <input type="checkbox" id="tomato" name="tomato" value="tomato">
    <label for="tomato">토마토</label>
    <input type="checkbox" id="cucumber" name="cucumber" value="cucumber">
    <label for="cucumber">오이</label>
    <input type="checkbox" id="pepper" name="pepper" value="pepper">
    <label for="pepper">후추</label>
    <input type="checkbox" id="chili" name="chili" value="chili">
    <label for="chili">칠리</label>
    <input type="checkbox" id="bbq" name="bbq" value="bbq">
    <label for="bbq">바베큐</label>
    
    <br>
    
    <input type="submit">

</form>


</body>
</html>
